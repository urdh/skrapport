name: Continuous integration
on:
  push:
    branches: [master]
  workflow_call:
permissions:
  contents: read
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: teatimeguest/setup-texlive-action@v3
        with:
          version: 2024
          packages: >-
            scheme-basic
            collection-latexrecommended
            biber
            biblatex
            csquotes
            datatool
            everyhook
            fontaxes
            glossaries
            ly1
            marginnote
            mfirstuc
            minted
            mweights
            needspace
            opensans
            paratype
            sourcecodepro
            svn-prov
            xfor
            xindy
            xstring
            ydoc
            skdoc
            arev
            babel-german
            babel-swedish
            blindtext
            cleveref
            fixmath
            grid
            isodate
            isomath
            kpfonts
            siunitx
      - run: sudo apt-get install -y libncurses5
      - run: make dist
      - run: make test
      - uses: actions/upload-artifact@v4
        with:
          name: manual
          path: skrapport.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: skrapport.tar.gz
